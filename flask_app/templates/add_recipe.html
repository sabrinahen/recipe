<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
</head>
<body>
    <header>
        <h1>Welcome {{user.first_name}}! | <a href="/recipes/new">Create</a> | <a href="/logout">Logout</a></h1>
        <p>These are your recipes!</p>
    </header>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <h1>Add New Recipe</h1>
    <form action="/create/new" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name">
        </div>
        <div>
            <label for="description">Description:</label>
            <input type="text" name="description">
        </div>
        <div>
            <label for="instructions">Instructions:</label>
            <textarea name="instructions" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="date_made">Date Made On:</label>
            <input type="date" name="date_made">
        </div>
        <div>
            <label for="thirty_mins">Under 30 minutes?</label>
            <input type="radio" name="thirty_mins" value="1">
            <label for="1"><strong>Yes</strong><label>
            <input type="radio" name="thirty_mins" value="0">
            <label for="0">No<label>
        </div>
        <button>Create</button>
    </form>
</body>
</html>
