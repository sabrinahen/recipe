<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
</head>
<body>
    <header>
        <h1>Welcome {{user.first_name}}! | <a href="/dashboard">Dashboard</a> | <a href="/logout">Logout</a></h1>
        <p>These are your recipes!</p>
    </header>
    <h1>{{ recipe.name }}</h1>
    <p>Description: {{recipe.description}}</p>
    <p>Under 30 Minutes: 
        {%  if recipe.thirty_mins == 1 %}
        Yes
        {% else %}
        No
        {% endif %}
    </p>
    <p>Instructions: {{recipe.instructions}}</p>
    <p>Date Made: {{recipe.date_made}}</p>
</body>
</html>
